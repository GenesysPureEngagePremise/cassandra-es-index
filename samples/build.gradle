plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'idea'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/GenesysPureEngagePremise/cassandra-es-index")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
        }
    }

    // f4cae7dbdc2d14e3a4d77679b5de1dd9134657dd
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    implementation 'com.datastax.oss:java-driver-core:4.3.1'

    implementation 'com.datastax.oss:java-driver-query-builder:4.3.1'

    implementation 'com.genesyslab.webme.commons:wcc-es-index:9.1.002.00'

    implementation 'ch.qos.logback:logback-classic:1.2.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'sample.App'
}
